site_name: gdufs Wiki
site_author: name-longming
# Repository
repo_name: gdufswiki/gdufswiki
repo_url: https://github.com/gdufswiki/gdufswiki
edit_uri: docs

nav:
  - 实验室介绍:
      网络空间安全实验室: index.md
      计算语言学实验室: index3.md
  - gdufs:
      奖学金绩点综测: index1.md
      英语学习建议: index2.md
theme:
  name: null
  custom_dir: mkdocs-material/material

  # 404 page
  static_templates:
    - 404.html

  # Necessary for search to work properly
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: zh
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: material/library

  features:
    - navigation.tabs
    - navigation.top

  palette:
    
    # Light mode
    - blue: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
